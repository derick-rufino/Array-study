<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Array - Reforço</title>
</head>

<body>
    <script>
        // Criar um Array numérico
        const numeros = [5, 8, 12, 8, 7, 5, 3, 8];

        const totalMultplicacao = numeros.reduce((acumulador, numAtual) => {
            return acumulador * numAtual
        }, 1)      ;
        console.log(totalMultplicacao)
    </script>
</body>

</html>
