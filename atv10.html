<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Array</title>
  </head>

  <body>
    <script>
      const alunos = ["Ana Julia", "Clara", "Derick", "Guilherme"];
      console.log(alunos);

      // Função para consultar o índice de um elemento
      const indice = alunos.indexOf("Derick");
      // Loga o índice encontrado
      console.log(`índice ${indice} - ${alunos[indice]}`);
    </script>
  </body>
</html>
