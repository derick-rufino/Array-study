<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Array</title>
  </head>

  <body>
    <script>
      const alunos = ["Ana Julia", "Clara", "Derick", "Guilherme"];
      console.log(alunos);

      // Executar uma função para cada item do array
      // Escreve e quebra linha
      alunos.forEach((p) => document.write(p + "<br>"));
    </script>
  </body>
</html>
