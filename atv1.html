<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Array</title>
</head>

<body>
    <script>
        // Criar um Array
        const frutas = ["maçã", "banana", "pera", "morango"]
        console.log(frutas);

        // Modificar os dois primeiros valores
        frutas[0] = "laranja";
        frutas[1] = "pêssego";
        console.log(frutas)

        //Adicionar um novo valor ao início
        frutas.unshift("uva")
        console.log(frutas)
    </script>
</body>

</html>
