<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudos de Array</title>
</head>

<body>
  <script>
    // Definir um array om valores repetidos
    const elementos = [2, 3, 6, 3, 3, 7, 0, 3, 1, 2, 3, 6, 9, 0];

    const unicos = [...new Set(elementos)]; // Lê-se: unicos receber um novo set de elementos.
    // A Função nativa Set remove duplicatas do obejto passado em seu parâmetro
    console.log(unicos);
  </script>
</body>

</html>
