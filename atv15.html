<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Array - Reforço</title>
</head>

<body>
    <script>
        // Criar um Array numérico
        const numeros = [5, 8, 12, 8, 7, 5, 3, 8];

        const numImpar = numeros.filter(num => num % 2 != 0); // Se quando o resto da divisão é 0, o num é par, os diferentes de 0 são impares :D
        console.log(numImpar);

    </script>
</body>

</html>
