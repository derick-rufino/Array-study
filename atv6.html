<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Array</title>
</head>

<body>
    <script>
        // Array com valores numéricos
        const elementos = [2, 7, 9, 16, 3, 1]; //Maior num: 16

        const numPares = elementos.filter(par => par%2 === 0) // Filtra numeros que retornem true para a operação de resto de divisão por 2 igual a 0
        console.log(numPares);
    </script>
</body>
